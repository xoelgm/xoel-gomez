<section id="contact" class="contact-section min-h-screen flex items-center justify-center px-4 sm:px-6 py-12 sm:py-20">
  <div class="max-w-3xl w-full">
    <h2 class="section-title text-center mb-10">{{ 'contact.title' | translate }}</h2>

    <form (ngSubmit)="sendEmail(contactForm)" #contactForm="ngForm" class="contact-form space-y-6">
      <div>
        <label for="name" class="form-label">{{ 'contact.name' | translate }}</label>
        <input type="text" id="name" name="name" class="form-input" placeholder="{{ 'contact.name_placeholder' | translate }}" ngModel required />
      </div>

      <div>
        <label for="email" class="form-label">{{ 'contact.email' | translate }}</label>
        <input type="email" id="email" name="email" class="form-input" placeholder="{{ 'contact.email_placeholder' | translate }}" ngModel required />
      </div>

      <div>
        <label for="message" class="form-label">{{ 'contact.message' | translate }}</label>
        <textarea id="message" name="message" rows="5" class="form-input" placeholder="{{ 'contact.message_placeholder' | translate }}" ngModel required></textarea>
      </div>

      <button type="submit" class="submit-btn">
        {{ 'contact.submit' | translate }}
      </button>
    </form>
  </div>
</section>
