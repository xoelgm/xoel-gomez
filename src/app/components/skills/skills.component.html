<section id="skills" class="skills-section min-h-screen flex items-center justify-center px-4 py-20">
  <div class="max-w-6xl mx-auto text-center w-full">
    <h2 class="section-title mb-8">{{ 'skills.title' | translate }}</h2>

    <p class="intro-text mb-12">
      {{ 'skills.introText' | translate }}
    </p>

    <div class="relative">
      <!-- Botones -->
      <button class="nav-btn left" (click)="prevSlide()">&#10094;</button>
      <button class="nav-btn right" (click)="nextSlide()">&#10095;</button>

      <!-- Carrusel -->
      <div class="overflow-hidden">
        <div class="slides" [style.transform]="'translateX(' + (-100 * currentSlide) + '%)'">
          <div class="slide" *ngFor="let group of skillGroups">
            <div class="skill" *ngFor="let skill of group">
              <img [src]="skill.img" [alt]="skill.name" class="skill-icon"/>
              <span class="skill-name">{{ skill.name }}</span>
            </div>
          </div>
        </div>
      </div>

      <!-- PaginaciÃ³n -->
      <div class="pagination">
        <span 
          *ngFor="let _ of skillGroups; let i = index" 
          [class.active]="i === currentSlide"
          (click)="goToSlide(i)">
        </span>
      </div>
    </div>
  </div>
</section>
